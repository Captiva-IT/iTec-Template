    <script type="text/javascript">
        var msgIcon = function (cell, formatterParams) {
            return cell.getValue() + ' <a href="#"data-toggle="modal" data-target="#basicExampleModal"><i class="far fa-envelope"></i></a>';
        };
        var pdfIcon = function (cell, formatterParams) {
            return ' <a href="#"><i class="far fa-file-pdf fa-2x"></i></a>';
        };
        
        var badge = function (cell, formatterParams, onRendered) {
            var result;

            switch (cell.getValue()) {
                case 'Marketing':
                    result = "badge-secondary";
                    break;
                case 'Hub':
                    result = "badge-primary";
                    break;
                default:
                    result = "";
            }
            return '<span class="badge ' + result + '">' + cell.getValue() + '</span>';
        };

        var mainTable = new Tabulator("#main-table", {
            data: livraisonData,
            layout: "fitDataFill",
            responsiveLayout: "collapse",
            pagination: "local",
            paginationSize: 7,
            movableColumns: true,
            resizableRows: true,
            columns: [
                { formatter: "responsiveCollapse", width: 50, minWidth: 30, align: "center", resizable: false, headerSort: false },
                { title: "Numero BC", field: "numeroBC", align: "left" },
                { title: "Distributeur", field: "distributeur" },
                { title: "Transmise Le", field: "dateTransmission", width: 200, sorter: "date", align: "center", responsive: 2 },
                { title: "Confirmee Le", field: "dateConfirmation", width: 200, sorter: "date", align: "center" , responsive: 1},
                { title: "Numero BL", field: "numeroBl" },
                { title: "Livraison le", field: "dateLivraison", width: 200, sorter: "date", align: "center" },
                { title: "Status", field: "status", editor: "input", responsive : 0 },
                { title: "opérations", field:"operations", formatter:pdfIcon , responsive : 0}
            ],
        });
    </script>
