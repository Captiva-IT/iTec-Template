<!DOCTYPE html>
<html lang="fr" class="full-height">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ITec-Index</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="view">

    <!--Main Layout-->
    <main class="py-5 px-5 h-100">

        <div class="fluid-container h-100" >
            <!-- Grid row -->
            <div class="row mb-5 justify-content-around h-100">
                <!-- Default form login -->
                <div class="col-lg-4 col-md-4 my-auto">
                    <!-- Card -->
                    <div class="card">
                        <!-- Card content -->
                        <div class="card-body">

                            <form class="bg-white text-center  mb-0 px-4 py-5" action="#!">

                                <p class="h4 mb-4"><span class="green-mac">Authentification</span></p>

                                <!-- Email -->
                                <input type="email" id="defaultLoginFormEmail" class="form-control mb-4"
                                    placeholder="E-mail">

                                <!-- Password -->
                                <input type="password" id="defaultLoginFormPassword" class="form-control mb-4"
                                    placeholder="Password">

                                <!-- Sign in button -->
                                <button class="btn btn-connexion btn-block my-4 mx-0" type="submit">Connexion</button>
                            </form>

                        </div>

                    </div>
                    <!-- Card -->

                </div>
                <!-- Default form login -->

            </div>
        </div>
    </main>
    <!--Main Layout-->

    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
